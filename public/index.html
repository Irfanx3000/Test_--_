<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Login</title>

<link rel="stylesheet" href="/style.css">


<script src="https://accounts.google.com/gsi/client" async defer></script>

</head>

<body>

<div class="overlay">

  <div class="modal">

    <div class="slider">
      <img id="slideImage"
      src="https://images.unsplash.com/photo-1581092918056-0c4c3acd3789?q=80&w=1200&auto=format&fit=crop">

      <div class="slide-indicators">
        <span class="indicator active"></span>
        <span class="indicator"></span>
        <span class="indicator"></span>
        <span class="indicator"></span>
      </div>
    </div>

    <div class="login-area">

      <div class="close-btn" onclick="closeModal()">✕</div>

      <div class="avatar">
        <img src="Normal Springy.png">
      </div>

      <h2>Welcome Back!</h2>


      <input id="email" type="text" placeholder="Enter Your Email">

      <div class="password-box">
        <input type="password" id="password" placeholder="Enter Password">

        <span class="toggle-password" onclick="togglePassword()">

          <svg id="eye-open" xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24" fill="none" stroke="currentColor"
          stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"/>
          <circle cx="12" cy="12" r="3"/>
          </svg>

          <svg id="eye-closed" xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24" fill="none" stroke="currentColor"
          stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          style="display:none;">
          <path d="M1 1l22 22"/>
          <path d="M17.94 17.94A10.94 10.94 0 0 1 12 19c-7 0-11-7-11-7"/>
          </svg>

        </span>
      </div>

      <a class="forgot">Forgot Password?</a>

      <button class="login-btn" onclick="loginUser()">Login</button>

      <div class="divider"></div>

      <button class="guest-btn">Continue as Guest</button>

      
      <div id="g_id_onload"
        data-client_id="850252559297-pqelmh3vpsi8tjn5faj5p8qlsh2abdb5.apps.googleusercontent.com"
        data-context="signin"
        data-ux_mode="popup"
        data-callback="handleCredentialResponse"
        data-auto_prompt="false">
      </div>

      <div class="google-center">
    <div class="g_id_signin"
      data-type="standard"
      data-size="large"
      data-theme="outline"
      data-text="signin_with"
      data-shape="pill"
      data-logo_alignment="left">
    </div>
</div>

      <p class="register">
  New User? <span onclick="openRegister()">Register Now!</span>
</p>
    </div>
  </div>
</div>
<!-- REGISTER MODAL -->
<div class="overlay" id="registerModal" style="display:none;">
  <div class="modal" style="width:420px;height:auto;padding:30px;">

    <div class="close-btn" onclick="closeRegister()">✕</div>

    <h2>Create Account</h2>

    <input id="regName" type="text" placeholder="Full Name">
    <input id="regEmail" type="email" placeholder="Email">
    <input id="regPassword" type="password" placeholder="Password">

    <button class="login-btn" onclick="registerUser()">Register</button>

    <p class="register">
      Already have an account?
      <span onclick="closeRegister()">Login</span>
    </p>

  </div>
</div>
<script src="/script.js"></script>
</body>
</html>
